    <title>HTML Table</title>

<body>
    <h1>HTML Table</h1>

            <th>Marks</th>

        <tr>
            <td><img src="./joker.jpg" alt="" width="100px"></td>
            <td>MERN</td>
            <td>HTML</td>

        </tr>
        <tr>
            <td>Chauhan</td>

            <td>100</td>
        </tr>
    </table>

</html>
